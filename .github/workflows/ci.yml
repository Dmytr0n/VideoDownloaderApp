name: Build C# GUI App

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - '*'

jobs:
  run-script:
      runs-on: windows-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1
     
      - name: Run CMD script
        shell: cmd
        run: |
          .\run.bat 

      - name: Upload script results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-project
          path: ./artefacts

      - name: Extract tag name
        id: extract_tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}  # Видаляємо префікс refs/tags/
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV  # Зберігаємо TAG_NAME в змінну середовища

      - name: Create Release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.TAG_NAME }}"  # Використовуємо очищений ім'я тега
          release_name: "Release ${{ env.TAG_NAME }}"  # Назва релізу з тегом
          draft: false
          prerelease: false

