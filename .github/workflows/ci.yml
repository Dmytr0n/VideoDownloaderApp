name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  run-script:
      runs-on: windows-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1
     
      - name: Run CMD script
        shell: cmd
        run: |
          .\run.bat 

      - name: Upload script results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-project
          path: ./artefacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./deploy/installer/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Цей токен автоматично надається GitHub Actions
