name: Build C# GUI App

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - '*'

permissions:
  contents: write 

jobs:
  run-script:
      runs-on: windows-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1
     
      - name: Run CMD script
        shell: cmd
        run: |
          .\run.bat 

      - name: Upload script results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-project
          path: ./artefacts
      
      - name: Create and push tag
        run: |
          git tag v1.0.0  # Створюємо тег
          git push origin v1.0.0  # Пушимо тег у репозиторій
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./deploy/installer/*  # Додати всі файли в директорії installer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

